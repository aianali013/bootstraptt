        <div class="d-flex gap-2">
          <input id="searchInput" class="form-control form-control-sm" placeholder="Поиск..." style="min-width:220px;">
          <select id="filterSelect" class="form-select form-select-sm" style="width:160px;">

            <option value="tv">Телевизоры</option>

        <div class="col-md-4 product-item reveal" data-category="phones">
          <div class="card h-100 shadow-sm">
            <img loading="lazy" src="./img/smartfony-samsung-28859-02-10-800x500.jpg" class="card-img-top" alt="Galaxy S24 Ultra">

            </div>
          </div>

              </div>
            </div>
          </div>
        </div>
